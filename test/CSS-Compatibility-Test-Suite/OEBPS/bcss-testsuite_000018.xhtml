      <div class="section" id="visualization">
    <h1>Positionierung</h1>
    <h2>Absolut zum Fenster</h2>
    <p class="reference">position:absolute; top:9em; left:3em; height:3em; width: 10em;</p>
    <p style="position:absolute; top:9em; left:3em;">Lorem</p>
    <p>
    <br />
    </p>
    <h2>Fixed, scrollt mit</h2>
    <p class="reference">position:fixed; top:16em; left:3em</p>
    <p>
    <br />
    </p>
    <p style="position:fixed; top:16em; left:3em">Lorem</p>
    <h2>Relativ zum vorigen Element</h2>
    <p class="reference">position:relative; top:2em; left:3em</p>
    <p style="position:relative; top:2em; left:3em">Lorem</p>
    <p>
    <br />
    </p>
