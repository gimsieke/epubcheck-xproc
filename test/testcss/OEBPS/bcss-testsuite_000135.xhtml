<!DOCTYPE html

<html xmlns="http://www.w3.org/1999/xhtml">
   
   <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
      <title>CSS Compatibility</title>
      <link rel="stylesheet" href="stylesheet.css" />
      <style type="text/css">
         .reference {
             font-family : Courier, monospace, fixed;
         }
         @font-face {
             font-family : district-thin;
             src : url(fonts/distth.otf);
         format("opentype");
         }
         /* Pseudo Klassen */
         #first-letter:first-letter {
             font-size : 2em;
         }
         #first-line:first-line {
             font-weight : bold;
         }
         #hover:hover {
             font-weight : bold;
         }
         #before:before {
             content : "Text davor "
         }
         #after:after {
             content : "Text danach "
         }
      </style>
   </head>
    <body>
    <div class="section" id="display">
    <h1 id="d3e135">Sichtbarkeit</h1>
    <p class="reference">visibility:hidden</p>
    <table style="border:1px solid #000000;">
    <tr>
    <td style="border: 1px solid #000000;">Zeile 1 a1</td>
    <td style="border: 1px solid #000000;">Zeile 1 a2</td>
    <td style="border: 1px solid #000000;">Zeile 1 a3</td>
    </tr>
    <tr style="visibility:hidden;">
    <td style="border: 1px solid #000000;">Zeile 2 b1</td>
    <td style="border: 1px solid #000000;">Zeile 2 b2</td>
    <td style="border: 1px solid #000000;">Zeile 2 b3</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000000;">Zeile 3 c1</td>
    <td style="border: 1px solid #000000;">Zeile 3 c2</td>
    <td style="border: 1px solid #000000;">Zeile 3 c3</td>
    </tr>
    </table>
    <p class="reference">visibility:collapse</p>
    <table style="border:1px solid #000000;">
    <tr>
    <td style="border: 1px solid #000000;">Zeile 1 a1</td>
    <td style="border: 1px solid #000000;">Zeile 1 a2</td>
    <td style="border: 1px solid #000000;">Zeile 1 a3</td>
    </tr>
    <tr style="visibility:collapse;">
    <td style="border: 1px solid #000000;">Zeile 2 b1</td>
    <td style="border: 1px solid #000000;">Zeile 2 b2</td>
    <td style="border: 1px solid #000000;">Zeile 2 b3</td>
    </tr>
    <tr>
    <td style="border: 1px solid #000000;">Zeile 3 c1</td>
    <td style="border: 1px solid #000000;">Zeile 3 c2</td>
    <td style="border: 1px solid #000000;">Zeile 3 c3</td>
    </tr>
    </table>
    </div>
