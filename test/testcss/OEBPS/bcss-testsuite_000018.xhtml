<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
   
   <head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
      
      <title>CSS Compatibility</title>
      <link rel="stylesheet" href="stylesheet.css" />
      <style type="text/css">
         .reference {
             font-family : Courier, monospace, fixed;
         }
         @font-face {
             font-family : district-thin;
             src : url(fonts/distth.otf);
         format("opentype");
         }
         /* Pseudo Klassen */
         #first-letter:first-letter {
             font-size : 2em;
         }
         #first-line:first-line {
             font-weight : bold;
         }
         #hover:hover {
             font-weight : bold;
         }
         #before:before {
             content : "Text davor "
         }
         #after:after {
             content : "Text danach "
         }
      </style>
   </head>
    <body>
      <div class="section" id="visualization" style="position:relative">
    <h1>Positionierung</h1>
    <h2>Absolut zum Fenster</h2>
    <p class="reference">position:absolute; top:9em; left:3em; height:3em; width: 10em;</p>
    <p style="position:absolute; top:9em; left:3em;">Lorem</p>
    <p>
    <br />
    </p>
    <h2>Fixed, scrollt mit</h2>
    <p class="reference">position:fixed; top:16em; left:3em</p>
    <p>
    <br />
    </p>
    <p style="position:fixed; top:16em; left:3em">Lorem</p>
    <h2>Relativ zum vorigen Element</h2>
    <p class="reference">position:relative; top:2em; left:3em</p>
    <p style="position:relative; top:2em; left:3em">Lorem</p>
    <p>
    <br />
    </p>
      </div>
    </body>
</html>
